{% extends "djblog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>
<p class="date">
    Pubished {{ post.publish }} by {{ post.author }}
</p>
{{ post.body|linebreaks }}
<p>
    <a href="{% url 'djblog:post_share' post.id %}">
        Share this Post
    </a>
    </p>
{% endblock %}
